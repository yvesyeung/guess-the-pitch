<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="module" defer src="script.js"></script>

    <title>Guess The Pitch!</title>
    <link rel="icon" type="image/x-icon" href="img/baseball-icon.png" />
  </head>

  <body>
    <main class="main-container">
      <div class="loader"></div>

      <div class="game-container">
        <video
          src=""
          class="video"
          preload="none"
          data-embed="default"
          autoplay
          playsinline
          muted
        ></video>

        <div class="result"></div>

        <div class="score-container">
          <div class="correct">0 ✅</div>
          <div class="incorrect">0 ❌</div>
          <div class="percent">- %</div>
        </div>

        <div class="progress"></div>

        <div class="btn-container">
          <p class="instruction">What pitch type is this?</p>
          <button type="button" class="answer-btn" data-pitch="FF">
            4-Seam
          </button>
          <button type="button" class="answer-btn" data-pitch="FC">
            Cutter
          </button>
          <button type="button" class="answer-btn" data-pitch="SI">
            Sinker
          </button>
          <button type="button" class="answer-btn" data-pitch="CH">
            Changeup
          </button>
          <button type="button" class="answer-btn" data-pitch="CU">
            Curve
          </button>
          <button type="button" class="answer-btn" data-pitch="SL">
            Slider
          </button>
        </div>

        <div class="start-page">
          <img src="img/baseball-icon.png" class="icon-img" />
          <h1>Guess The Pitch!</h1>
          <p>
            How good are you at recognizing pitch types? Test yourself with a
            random selection of 20 pitches. Pitch data courtesy of Statcast.
          </p>
          <button type="button" class="start-btn">Start Game</button>
          <img src="img/ballpark-1.jpg" class="bg-img" />
        </div>

        <div class="summary-page">
          <div class="summary-score-container">
            <div class="summary-score-percent">80%</div>
            <svg class="summary-score-circle">
              <circle cx="50%" cy="50%" r="75px" />
            </svg>
          </div>

          <p class="summary-fraction">You got X out of 20 correct</p>
          <p class="summary-comment">You must watch a lot of baseball!</p>

          <button type="button" class="start-btn play-again">Play Again</button>

          <img src="img/ballpark-2.jpg" class="bg-img" />
        </div>
      </div>
    </main>
  </body>
</html>
