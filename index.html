<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="module" defer src="script.js"></script>

    <title>Guess The Pitch!</title>
  </head>
  <body>
    <div class="video-container">
      <video
        src=""
        class="video-player"
        preload="none"
        data-embed="default"
        autoplay
        playsinline
        muted
      ></video>
      <br />
    </div>

    <div class="btn-container">
      <button type="button" class="answer-btn" data-pitch="FS">4-Seam</button>
      <button type="button" class="answer-btn" data-pitch="FC">Cutter</button>
      <button type="button" class="answer-btn" data-pitch="SI">Sinker</button>
      <button type="button" class="answer-btn" data-pitch="FS">Splitter</button>
      <button type="button" class="answer-btn" data-pitch="CH">Changeup</button>
      <button type="button" class="answer-btn" data-pitch="SL">Slider</button>
      <button type="button" class="answer-btn" data-pitch="CU">Curve</button>
    </div>

    <div class="pitch-label"></div>
    <button type="button" class="get-pitch-btn">Get new pitch</button>
  </body>
</html>
