<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="module" defer src="script.js"></script>

    <title>Guess The Pitch!</title>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <div class="video-container">
        <video
          src=""
          class="video"
          preload="none"
          data-embed="default"
          autoplay
          playsinline
          muted
        ></video>

        <div class="result"></div>

        <div class="score-container">
          <div class="correct">0 ✅</div>
          <div class="incorrect">0 ❌</div>
          <div class="percent">- %</div>
          <!-- <div class="high-score" >HI SCORE: 0</div> -->
        </div>

        <div class="progress"></div>

        <div class="btn-container">
          <p class="instruction">What pitch type is this?</p>
          <button type="button" class="answer-btn" data-pitch="FF">
            4-Seam
          </button>
          <button type="button" class="answer-btn" data-pitch="FC">
            Cutter
          </button>
          <button type="button" class="answer-btn" data-pitch="SI">
            Sinker
          </button>
          <button type="button" class="answer-btn" data-pitch="CH">
            Changeup
          </button>
          <button type="button" class="answer-btn" data-pitch="CU">
            Curve
          </button>
          <button type="button" class="answer-btn" data-pitch="SL">
            Slider
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
